<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!--bootstraplink-->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!--stylelink-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body >
    <div class="d-flex vh-100 align-items-center justify-content-center text-center style ">
  <div class="box col-md-6 bg-black bg-opacity-75 p-5 rounded-4 border-2 shadow">
    
      <h1 class="mb-5 text-white">Sign Up </h1>
      <div class="mb-3 m-auto">
        <input
          type="text"
          class="form-control  p-2"
          id="username"
          placeholder="YourName"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control p-2"
          id="useremail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control p-2"
          id="userpassword"
          placeholder="Password"
        />
      </div>
      <p class="my-3 text-center" id="submitMsg"></p>
      <div class="my-3">
        
        <a type="submit" class="btn btn-success mb-3" id="signUpBtn">
          Sign Up
        </a>
        
          <a href="./login.html" class="btn btn-primary mb-3" id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> login</a>
      </div>
    </div>
  </div>
  


    <script class=" " src="../js/bootstrap.bundle.min.js"></script>
    <script class=" " src="../js/main.js"></script>
  </body>
</html>
