<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!--bootstraplink-->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!--stylelink-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body >
   
    <section class="d-flex  vh-100 align-items-center justify-content-center text-center style ">
  <div class=" box col-md-6 bg-black bg-opacity-75 p-5 rounded-4 border-2 shadow">
    
      <h1 class="mb-5 text-white ">LogIn</h1>
      <div class="mb-3">
        <input
          type="email"
          class="form-control p-2"
          id="loginmail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control p-2"
          id="loginPass"
          placeholder="Password"
        />
      </div>
      <p class="my-3 text-center" id="submitMsg"></p>
      <div class="my-3">
        <a class="btn btn-primary mb-3" id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> login</a>
          <a href="./index.html" class="btn btn-success mb-3" > signUp</a>
      </div>
    </div>
  </div>

    <script class=" " src="../js/bootstrap.bundle.min.js"></script>
    <script class=" " src="../js/main.js"></script>
  </body>
</html>
